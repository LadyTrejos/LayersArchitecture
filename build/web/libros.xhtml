<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <title>Biblioteca</title>
                <link rel="stylesheet" href="css/style.css" />
                <script src="js/jquery-3.4.0.js"></script>
                <script src="js/jquery.popupoverlay.js"></script>
                <script src="js/buscar.js"></script>
            </f:facet>
        </h:head>

        <h:body>
            <div id="header">
                <h1>Biblioteca</h1>

                <div id="nav">
                    <h:form>
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Libros" outcome="libros.xhtml">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                           
                        </p:tabMenu>
                    </h:form>
                </div>
            </div>
            <div id="main">
                <h2>Libros</h2>
                
                <p:growl showDetail="true" />
                <p:tabView orientation="left">
                    <p:tab title="Nuevo libro">
                        <h3>Agregar un nuevo libro</h3>

                        <form action="nuevo" method="post">
                            <input type="text" name="titulo" placeholder="Titulo" />
                            <input type="text" name="autor" placeholder="Autor" />
                            <input type="text" name="isbn" placeholder="ISBN" />
                            <input type="text" name="paginas" placeholder="Número de páginas" />
                            <input type="text" name="copias" placeholder="Copias" />
                            <input type="submit" value="Agregar libro" />
                        </form>
                    </p:tab>
                    <p:tab title="Devolver libro">
                        <h3>Devolución de libros</h3>

                        <form action="devolucion" method="post">
                            <input type="text" placeholder="ISBN" name="isbn" />
                            <input type="number" placeholder="Cédula" name="cedula" />
                            <input type="submit" value="Registrar devolución" />
                        </form>
                    </p:tab>
                    <p:tab title="Buscar libros">
                        <h3>Buscar libros</h3>

                        <form id="buscarLibro" method="get" action="buscar">
                            <select form="buscarLibro" id="buscarPor" name="buscarPor">
                                <option value="Titulo">Titulo</option>
                                <option value="Autor">Autor</option>
                            </select>
                            <input type="search" placeholder="Buscar..." name="buscar"/>
                            <input type="submit" value="Buscar" />
                        </form>
                        <div id="resultado"></div>
                    </p:tab>
                </p:tabView>
            </div>
            <div id="footer">
                <h4>Copyright&copy; 2019</h4>
            </div>
        </h:body>
    </f:view>
</html>
